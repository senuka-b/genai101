<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Fun Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Psychology Fun Facts</h1>
        <div id="fact-display" class="fact-display">Click the button to generate a fun fact!</div>
        <button id="generate-fact" class="btn">Generate Another Fun Fact</button>
        <input type="text" id="new-fact" placeholder="Add your own fact here..." class="input-field">
        <button id="add-fact" class="btn">Add Fact</button>
        <button id="toggle-mode" class="btn">Toggle Dark/Light Mode</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
